            image="units/heist-outlaw-queen-defend-1-1.png"
        [/frame]
    [/defend]

    [attack]
        name=staff
        description=_"staff"
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=8
        number=4
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-150
            end=-50
            image="units/heist-outlaw-queen-attack-staff1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/heist-outlaw-queen-attack-staff2.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        [frame]
            begin=-250
            end=-50
            image="units/heist-outlaw-queen-attack-sling1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/heist-outlaw-queen-attack-sling2.png"
            sound=firearrow.wav
        [/frame]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
    [/attack_anim]

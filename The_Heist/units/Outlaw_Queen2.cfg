    image="units/heist-outlaw-queen.png"
    image_leading="units/heist-outlaw-queen-leading.png"
    hitpoints=62
    movement_type=elusivefoot
    movement=7
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=150
    [abilities]
    [/abilities]
    usage=mixed fighter
    unit_description= _ "An Outlaw Queen with a different hairdo."
    {DEFENSE_ANIM units/heist-outlaw-queen.png units/heist-outlaw-queen.png female-hit.wav}
    [defend]
        hits=yes
        [frame]
            begin=-75
            end=50
